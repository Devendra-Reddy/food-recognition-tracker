<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Agent Dashboard</title><style>body{background:#0b1020;color:#eaeef7;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}.container{max-width:1100px;margin:24px auto;padding:0 16px}.card{background:#151b2f;border-radius:12px;padding:16px;box-shadow:0 8px 20px rgba(0,0,0,.25);margin-bottom:16px}table{width:100%;border-collapse:collapse}th,td{text-align:left;border-bottom:1px solid #283158;padding:8px}</style></head><body><div class="container"><h1>AI Agent Dashboard</h1><div id="status" class="card">Loadingâ€¦</div><div class="card"><h3>Popular Foods (30 days)</h3><table id="popular"><thead><tr><th>Food</th><th>Count</th><th>Avg conf</th><th>Trend</th></tr></thead><tbody></tbody></table></div></div><script>async function loadData(){const r=await fetch('/api/agent-dashboard/data');const j=await r.json();const s=document.getElementById('status');if(!j.success){s.textContent='Error: '+(j.error||'unknown');return}const d=j.data;s.innerHTML='<div><b>Status</b> '+d.agent_status.status+'</div><div><b>Today scans</b> '+d.agent_status.today_scans+'</div><div><b>Avg conf</b> '+d.agent_status.average_confidence+'</div><div><b>Total foods</b> '+d.total_foods_in_db+'</div>';const tb=document.querySelector('#popular tbody');tb.innerHTML='';(d.popular_foods||[]).forEach(r=>{const tr=document.createElement('tr');tr.innerHTML='<td>'+r.food_name+'</td><td>'+r.count+'</td><td>'+r.avg_confidence+'</td><td>'+r.trend+'</td>';tb.appendChild(tr)})}loadData();</script></body></html>
