<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recognition Tracker - Enhanced UX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1ff;
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .file-input {
            display: none;
        }

        .api-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .api-button {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .api-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .api-button.active {
            background: #667eea;
            color: white;
        }

        .analyze-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .analyze-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-stage {
            margin-top: 15px;
            text-align: center;
            color: #666;
            font-size: 0.95em;
        }

        .progress-stage .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .result-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8e9ff 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border-left: 5px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .food-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .health-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .badge-excellent {
            background: #4caf50;
            color: white;
        }

        .badge-good {
            background: #8bc34a;
            color: white;
        }

        .badge-moderate {
            background: #ff9800;
            color: white;
        }

        .badge-limit {
            background: #f44336;
            color: white;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .nutrition-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .nutrition-label {
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .nutrition-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .health-score {
            text-align: center;
            margin: 20px 0;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .recommendation {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .history-section {
            margin-top: 40px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .history-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .toast.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8e9ff 100%);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍎 Food Recognition Tracker</h1>
            <p>Enhanced UX with Real-time Background Processing</p>
        </div>

        <div class="card">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">📸</div>
                <h2>Upload Food Image</h2>
                <p>Drag & drop or click to select</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div class="api-selector">
                <button class="api-button active" data-api="nutrition">Nutrition API</button>
                <button class="api-button" data-api="spoonacular">Spoonacular</button>
                <button class="api-button" data-api="bodyrequirements">Body Requirements</button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="analyze-button" id="analyzeBtn" disabled>
                    Analyze Food
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-stage" id="progressStage">
                    <span class="emoji">🔍</span>
                    <span id="stageText">Starting analysis...</span>
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="card">
                <div class="result-card" id="resultCard">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>

        <div class="history-section">
            <div class="card">
                <h2>📊 Analytics & History</h2>
                <div class="stats-bar" id="statsBar">
                    <div class="stat-item">
                        <div class="stat-value" id="totalScans">0</div>
                        <div class="stat-label">Total Scans</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="healthyChoices">0%</div>
                        <div class="stat-label">Healthy Choices</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgCalories">0</div>
                        <div class="stat-label">Avg Calories</div>
                    </div>
                </div>
                <div class="history-grid" id="historyGrid">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        let selectedFile = null;
        let selectedApi = 'nutrition';
        let currentJobId = null;
        let pollingInterval = null;

        // Elements
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const stageText = document.getElementById('stageText');
        const resultsSection = document.getElementById('resultsSection');
        const resultCard = document.getElementById('resultCard');
        const historyGrid = document.getElementById('historyGrid');

        // Upload section click
        uploadSection.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                uploadSection.innerHTML = `
                    <div class="upload-icon">✅</div>
                    <h3>${selectedFile.name}</h3>
                    <p>Ready to analyze</p>
                `;
                analyzeBtn.disabled = false;
            }
        });

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                uploadSection.innerHTML = `
                    <div class="upload-icon">✅</div>
                    <h3>${selectedFile.name}</h3>
                    <p>Ready to analyze</p>
                `;
                analyzeBtn.disabled = false;
            }
        });

        // API selector
        document.querySelectorAll('.api-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.api-button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedApi = btn.dataset.api;
            });
        });

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            analyzeBtn.disabled = true;
            progressContainer.classList.add('active');
            resultsSection.classList.remove('active');

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('api', selectedApi);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.status === 202) {
                    // Async processing - poll for status
                    currentJobId = data.job_id;
                    showToast('Analysis started! Tracking progress...');
                    startPolling(currentJobId);
                } else {
                    // Synchronous result
                    displayResults(data);
                    progressContainer.classList.remove('active');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
                progressContainer.classList.remove('active');
                analyzeBtn.disabled = false;
            }
        });

        // Poll job status
        function startPolling(jobId) {
            updateProgress(10, 'Starting analysis...', '🔍');
            
            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/job/${jobId}`);
                    const jobData = await response.json();

                    updateProgress(
                        jobData.progress,
                        jobData.metadata?.message || 'Processing...',
                        getStageEmoji(jobData.metadata?.stage)
                    );

                    if (jobData.status === 'completed') {
                        clearInterval(pollingInterval);
                        displayResults(jobData.result);
                        progressContainer.classList.remove('active');
                        showToast('Analysis completed!', 'success');
                        analyzeBtn.disabled = false;
                        loadHistory();
                    } else if (jobData.status === 'failed') {
                        clearInterval(pollingInterval);
                        showToast('Analysis failed: ' + jobData.error, 'error');
                        progressContainer.classList.remove('active');
                        analyzeBtn.disabled = false;
                    }
                } catch (error) {
                    clearInterval(pollingInterval);
                    showToast('Error checking status', 'error');
                    progressContainer.classList.remove('active');
                    analyzeBtn.disabled = false;
                }
            }, 500); // Poll every 500ms
        }

        function updateProgress(percent, message, emoji = '⚙️') {
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            stageText.innerHTML = `<span class="emoji">${emoji}</span>${message}`;
        }

        function getStageEmoji(stage) {
            const emojis = {
                'detecting_food': '🔍',
                'food_detected': '✅',
                'fetching_nutrition': '📊',
                'analyzing_health': '🏥',
                'finalizing': '📝',
                'completed': '🎉'
            };
            return emojis[stage] || '⚙️';
        }

        function displayResults(data) {
            const healthBadgeClass = {
                'Excellent Choice': 'badge-excellent',
                'Good Choice': 'badge-good',
                'Moderate': 'badge-moderate',
                'Limit Intake': 'badge-limit'
            }[data.health_rating] || 'badge-moderate';

            const nutrition = data.nutrition;
            const healthScore = nutrition.health_score || 75;

            resultCard.innerHTML = `
                <div class="result-header">
                    <div class="food-name">${data.food_name}</div>
                    <div class="health-badge ${healthBadgeClass}">${data.health_rating}</div>
                </div>

                <div class="health-score">
                    <div class="score-circle">${healthScore}</div>
                    <p style="color: #666;">Health Score</p>
                </div>

                <div class="nutrition-grid">
                    <div class="nutrition-item">
                        <div class="nutrition-label">Calories</div>
                        <div class="nutrition-value">${nutrition.calories}</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-label">Protein</div>
                        <div class="nutrition-value">${nutrition.protein}g</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-label">Fat</div>
                        <div class="nutrition-value">${nutrition.fat}g</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-label">Carbs</div>
                        <div class="nutrition-value">${nutrition.carbs}g</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-label">Fiber</div>
                        <div class="nutrition-value">${nutrition.fiber}g</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-label">Sugar</div>
                        <div class="nutrition-value">${nutrition.sugar}g</div>
                    </div>
                </div>

                <div class="recommendation">
                    <h3 style="margin-bottom: 10px;">💡 Recommendation</h3>
                    <p>${data.recommendation}</p>
                    <p style="margin-top: 10px;"><strong>Portion Suggestion:</strong> ${data.portion_suggestion}</p>
                </div>
            `;

            resultsSection.classList.add('active');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function loadHistory() {
            try {
                const response = await fetch('/history');
                const data = await response.json();

                // Update stats
                const analytics = data.analytics;
                document.getElementById('totalScans').textContent = analytics.total_scans;
                document.getElementById('healthyChoices').textContent = 
                    analytics.total_scans > 0 
                    ? Math.round((analytics.healthy_choices / analytics.total_scans) * 100) + '%'
                    : '0%';
                document.getElementById('avgCalories').textContent = Math.round(analytics.average_calories);

                // Display history
                historyGrid.innerHTML = data.results.map(item => `
                    <div class="history-item">
                        <h3>${item.food_name}</h3>
                        <p style="color: #666; font-size: 0.9em; margin: 5px 0;">
                            ${new Date(item.timestamp).toLocaleDateString()}
                        </p>
                        <p style="margin: 10px 0;">
                            <strong>${item.nutrition.calories}</strong> calories
                        </p>
                        <div class="health-badge ${
                            item.health_rating.includes('Excellent') ? 'badge-excellent' :
                            item.health_rating.includes('Good') ? 'badge-good' :
                            item.health_rating.includes('Moderate') ? 'badge-moderate' :
                            'badge-limit'
                        }" style="display: inline-block;">
                            ${item.health_rating}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Load history on page load
        loadHistory();
    </script>
</body>
</html>
